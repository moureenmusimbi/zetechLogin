<!DOCTYPE html>
<html>

<head>
    <link href="zetech.css" rel="stylesheet">
    <title>Zetech login page</title>
</head>

<body>
    <div class="img-section">
        <div class="img1">
            <img src="./images/Zetech_University.jpeg" alt="">

        </div>

    </div>
    <div class="form-section">
        <div class="imag2">
            <img src="./images/zetech-log.png" alt="">
        </div>


        <form>
            <div class="form-part">
                <div class="para">
                    <h1>Hi,welcome back</h1>
                    <p>Please fill in your details to log in </p>
                </div>
                <div class="form-deco">
                    <label for="fname">Username </label>
                </div>
                <div class="form-deco">
                    <input type="text" id="fname" placeholder="">
                </div>
                <div class="form-deco">
                    <label for="password">Password</label>
                </div>
                <div class="form-deco">
                    <input type="text" id="" placeholder="">
                </div>
                <div class="remember">
                    <div class="left">
                        <input type="checkbox" name="remember me" id="remember me">
                        <label for="" class="checkbox">Remember me</label>
                    </div>
                    <div class="right">
                        <p>Forget password </p>
                    </div>
                </div>


                <div>
                    <button>Sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
